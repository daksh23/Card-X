<div class="features-page">
  <!-- Banner Section -->
  <div class="banner">
    <div class="banner-content">
      <h1>Features</h1>
      <p>
        Get to know what makes CardX special. Explore the features we crafted
        for you.
      </p>
    </div>
  </div>
  <div class="features-row">
    <div class="feature-card" *ngFor="let feature of features">
      <mat-icon class="feature-icon">{{ feature.icon }}</mat-icon>
      <h4>{{ feature.title }}</h4>
      <p>{{ feature.description }}</p>
    </div>
  </div>

  <div class="button-container">
    <button class="cta-button" (click)="goToHome()" [class.active]="isActive()">GO TO HOME</button>
  </div>
</div>
