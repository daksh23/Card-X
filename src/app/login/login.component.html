<div class="login-page">
    <!-- Banner Section -->
    <div class="banner">
      <div class="banner-content">
        <h1>Welcome Back!</h1>
        <p>Secure access to your personalized dashboard.</p>
      </div>
    </div>
  
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel #email="ngModel" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel #password="ngModel" />
      </div>
  
      <button type="submit" class="login-cta-button">Login</button>
    </form>
  </div>
