<mat-dialog-content>
    <div class="header-row">
        <h2>Payment Time</h2>
        <button mat-icon-button class="close-btn" (click)="close()"> x </button>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <div class="paypal-model-container">
        <app-paypal [totalAmount]="amount" [cardDesigns]="cardDesign"></app-paypal>
    </div>
</mat-dialog-actions>
